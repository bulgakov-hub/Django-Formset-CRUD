<!-- Messages Toast -->
  <div style="position: absolute; top: 10px; right: 10px; min-width: 300px;">
    <div role="alert" aria-live="assertive" aria-atomic="true" class="toast bg-success" data-autohide="true" id="messages_app" data-delay="5000">
        <div class="toast-header">
            <h5>Сообщение</h5>
            <button type="button" class="mb-2 close text-white" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
          {% for message in messages %} 
            <h5><b>{{ message }}</b></h5>
          {% endfor %}
        </div>
    </div>
</div>
<!-- (end) Messages Toast-->
